<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <title>Calculator</title>
    </head>

    <body>
        <p class="conspicuous">This is a calculator!</p>
        <hr>
        <!--
        <form method="post" action="cal.py">
        -->
        <form method="post" action="cal.py">
            <p class="defaultType">You can input two numbers in the textBox</p>
            <div class="calType" >   
                <br><b>the first number :</b>
                <input type="text" name="num1"><br>
                 <br><b>the option is :</b>    <!--  运算符，支持加减乘除   -->
                    <input type="radio" name="option" value="add">+&nbsp;
                    <input type="radio" name="option" value="sub">-&nbsp;
                    <input type="radio" name="option" value="mul">*&nbsp;
                    <input type="radio" name="option" value="div">/
                <br> 
                <br><b>the second number :</b>
                <input type="text" name="num2"><br>
                <br>
                <div style="text-align:center">
                    <button class="butType" >submit</button>  
                </div>
                <br>
        </form>
                <hr>
                <br>the answer is :
                <br>$num1 $option $num2 = $ans<br>
            </div>
        
        <br>
        <hr>
        <br>
        <div style="text-align:center">
            <button class="butType" onclick="window.location.href='../index.html'">Return:index.html</button>
        </div>
    </body>

</html>
